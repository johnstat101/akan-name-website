<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Akan Names Website</title>
</head>

<body>
    <script src="js/scripts.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1>AKAN NAMES</h1>
                <hr>
                <label id="lblname">Enter your Name</label>
                <input type="text" id="userName" placeholder="  firstName   lastName">
                <button id="clear" onclick="document.getElementById('userName').value = ''">clear</button>
                <hr>
                <label id="lblBirthDay">Enter your BirthDay</label>
                <input type="date" id="birthDay" value="2021-01-01" style="width:140px;">
                <label id="lblGender">Gender</label>
                <select name="gender" id="gender">
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
                <hr>
                <button onclick="akanName()">Display AKAN NAME</button>
                <button id="reset" onclick="window.location.reload();">reset</button>
                <p></p>
                <p id="output"></p>
                <hr>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>

</html>
